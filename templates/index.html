{% extends 'base.html' %}
{% block content %}

{% for post in blog_posts %}

<div class="row">
    <div class="col s12 ">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{blog_posts[post]['name']}}</span>
          <img src="https://via.placeholder.com/150">

          <p>
            {{blog_posts[post]['content']}}
          </p>
        </div>
        
      </div>
    </div>
  </div>
  {% endfor %}

{% endblock %}
